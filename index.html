<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    </head>
    <body>
        <h1>Register</h1>
        <form id="form">
            <label for="first">First Name: </label>
            <input name="first" id="first" type="text" placeholder="John" required>
            <label for="first">Last Name: </label>
            <input id="first" name="last" type="text" placeholder="Smith" required>
            <div>
                <label>
                Male
                <input name="gender" type="radio">
                Female
                <input name="gender" type="radio">
                </label>
            </div>
            <div>
                <label>Email: </label>
                <input name="email" type="email" placeholder="your email" required>
                <label>Password: </label>
                <input name="password" type="password" placeholder="your password"  pattern=".{5,10}" required title="Please enter a password between 5 and 10 characters">
            </div>
            <div>
                <label>Birthday: </label>
                <select name="month">
                    <option>Month</option>
                    <option>Jan</option>
                    <option>Feb</option>
                    <option>March</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1999</option>
                    <option>2000</option> 
                    <option>2001</option>
                </select>
            </div>
            <div>
                <label for="agreed">I agree to the terms and conditions </label>
                <input id="agreed" name="agreed" type="checkbox">
            </div>
            <div>
                <input name="Submit" type="submit">
            </div>
        </form>    
    </body>
</html>
